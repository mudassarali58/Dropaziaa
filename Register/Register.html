<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <link rel="icon" href="icon.png">
    <title>Dropazia Register</title>
</head>
<body>
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Store Name">
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="textarea" placeholder="Address">
                        </div>
                       <a href="../Dropshipping/drop.html" target="_blank">

                        <button>
                            
                            Register
                        </button>
                    </a>
                        <p >
                            <span style="color: #ffffff; font-size: medium; text-shadow: 2px 2px black;" >
                                Already have an account?
                            </span>
                            <b onclick="toggle()" class="pointer" style="color: #ffffff; font-size: medium; text-shadow: 2px 1px #e55604; " >
                                Login 
                            </b>
                        </p>
                    </div>
                </div>
            
            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="emailPhone"  placeholder="Email or Phone">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <a href="../Dropshipping/drop.html" target="_blank">
                        <button >
                            Login
                        </button>
                    </a>
                        <p style="color: #ffffff; font-size: medium;">
                            <b>
                                Forgot password?
                            </b>
                        </p>
                        <p >
                            <span style="color: #ffffff; font-size: medium; ">
                                Don't have an account?
                            </span>
                            <b onclick="toggle()" class="pointer" style="color: #ffffff; font-size: medium; text-shadow: 2px 1px #e55604; ">
                                Register
                            </b>
                        </p>
                    </div>
                </div>
                <div class="form-wrapper">
        
                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>
                        Welcome
                    </h2>
    
                </div>
                <div class="img sign-in">
        
                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">
                
                </div>
                <div class="text sign-up">
                    <h2>
                        Join with us
                    </h2>
    
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>
    <script src="Register.js"></script>
</body>
</html>
